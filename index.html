<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akimmcuy Cooking Dash</title>
    <style>
        body { margin: 0; background: #2c3e50; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; touch-action: manipulation; }
        #game-ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; font-size: 20px; text-shadow: 2px 2px #000; z-index: 10; }
        
        /* Area Pelanggan */
        #customer-area { height: 30vh; background: #34495e; display: flex; align-items: center; justify-content: center; border-bottom: 5px solid #ecf0f1; }
        .bubble { background: white; color: black; padding: 10px; border-radius: 20px; position: relative; font-size: 14px; border: 3px solid #f1c40f; }
        
        /* Meja Masak */
        #kitchen { height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; background: #e67e22; }
        
        /* Pemanggang */
        .grill { display: flex; gap: 20px; background: #333; padding: 20px; border-radius: 10px; border: 4px solid #7f8c8d; }
        .patty { width: 60px; height: 60px; border-radius: 50%; background: #5d4037; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; text-align: center; }
        .raw { background: #e74c3c; }
        .cooked { background: #6d4c41; box-shadow: 0 0 10px gold; }
        .burnt { background: #222; }

        /* Piring Susun */
        #assembly { width: 150px; height: 150px; background: #ecf0f1; border-radius: 50%; display: flex; flex-direction: column-reverse; align-items: center; padding-bottom: 10px; }
        .ing { width: 100px; height: 15px; border-radius: 5px; margin: 2px; border: 1px solid rgba(0,0,0,0.2); }
        .bun { background: #f39c12; height: 20px; }
        .meat-ing { background: #6d4c41; }
        .salad-ing { background: #2ecc71; }

        /* Tombol Bahan */
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; background: #f1c40f; cursor: pointer; }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div id="game-ui">
    <div>SKOR: <span id="score">0</span></div>
    <div>WAKTU: <span id="timer">60</span>s</div>
</div>

<div id="customer-area">
    <div class="bubble">PESANAN: <br><b>ROTI + DAGING + SELADA + ROTI</b></div>
</div>

<div id="kitchen">
    <div style="text-align: center;">PANGGANG DAGING (TAP):
        <div class="grill">
            <div id="slot1" class="patty" onclick="cook(1)">KOSONG</div>
            <div id="slot2" class="patty" onclick="cook(2)">KOSONG</div>
        </div>
    </div>

    <div id="assembly"></div>

    <div class="controls">
        <button class="btn" onclick="add('bun')">ROTI</button>
        <button class="btn" onclick="add('meat')">DAGING MATANG</button>
        <button class="btn" onclick="add('salad')">SELADA</button>
        <button class="btn" style="background: #e74c3c; color: white;" onclick="serve()">SAJIKAN!</button>
        <button class="btn" style="background: #7f8c8d;" onclick="trash()">BUANG</button>
    </div>
</div>

<script>
    let score = 0;
    let timeLeft = 60;
    let plate = [];
    let cookedMeatCount = 0;
    let grillStatus = {1: 'empty', 2: 'empty'};

    // Resep target
    const recipe = ['bun', 'meat', 'salad', 'bun'];

    // Sistem Masak Daging
    function cook(slot) {
        if (grillStatus[slot] === 'empty') {
            grillStatus[slot] = 'raw';
            let el = document.getElementById('slot' + slot);
            el.className = 'patty raw';
            el.innerText = 'MEMASAK...';
            
            // Proses Matang
            setTimeout(() => {
                if (grillStatus[slot] === 'raw') {
                    grillStatus[slot] = 'cooked';
                    el.className = 'patty cooked';
                    el.innerText = 'MATANG!';
                    
                    // Proses Gosong
                    setTimeout(() => {
                        if (grillStatus[slot] === 'cooked') {
                            grillStatus[slot] = 'burnt';
                            el.className = 'patty burnt';
                            el.innerText = 'GOSONG!';
                        }
                    }, 4000);
                }
            }, 3000);
        } else if (grillStatus[slot] === 'cooked') {
            cookedMeatCount++;
            resetSlot(slot);
        } else if (grillStatus[slot] === 'burnt') {
            resetSlot(slot);
        }
    }

    function resetSlot(slot) {
        grillStatus[slot] = 'empty';
        let el = document.getElementById('slot' + slot);
        el.className = 'patty';
        el.innerText = 'KOSONG';
    }

    // Sistem Susun Burger
    function add(item) {
        if (item === 'meat') {
            if (cookedMeatCount > 0) {
                plate.push('meat');
                cookedMeatCount--;
            } else {
                alert("Masak daging dulu sampai cokelat!");
                return;
            }
        } else {
            plate.push(item);
        }
        renderPlate();
    }

    function renderPlate() {
        const div = document.getElementById('assembly');
        div.innerHTML = '';
        plate.forEach(ing => {
            const item = document.createElement('div');
            item.className = 'ing ' + (ing === 'bun' ? 'bun' : ing === 'meat' ? 'meat-ing' : 'salad-ing');
            div.appendChild(item);
        });
    }

    function serve() {
        if (JSON.stringify(plate) === JSON.stringify(recipe)) {
            score += 50;
            document.getElementById('score').innerText = score;
            alert("Mantap! Pelanggan Puas! +50");
        } else {
            alert("Resep Salah! Harus: Roti, Daging, Selada, Roti");
        }
        trash();
    }

    function trash() {
        plate = [];
        renderPlate();
    }

    // Timer
    const timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert("WAKTU HABIS! Skor Akhir Kamu: " + score);
            location.reload();
        }
    }, 1000);
</script>

</body>
</html>
