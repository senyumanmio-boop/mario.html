<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akimmcuy Kitchen - Mabar Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #333; font-family: sans-serif; color: white; user-select: none; }
        #game-container { display: flex; width: 100vw; height: 100vh; }
        
        /* Pembagian Layar Mabar */
        .player-side { flex: 1; border: 2px solid #555; position: relative; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        #p1 { background: #4a148c; } /* Warna Player 1 */
        #p2 { background: #01579b; } /* Warna Player 2 */

        .order-box { background: white; color: black; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 20px; width: 80%; text-align: center; }
        .plate { width: 120px; height: 120px; border-radius: 50%; background: #eee; display: flex; flex-direction: column-reverse; align-items: center; justify-content: center; margin-top: 20px; border: 5px solid #ccc; }
        
        .ingredient { width: 80px; height: 20px; border-radius: 5px; margin: 2px; font-size: 10px; text-align: center; line-height: 20px; font-weight: bold; color: white; }
        .bun { background: #f4a460; }
        .meat { background: #8b4513; }
        .salad { background: #32cd32; }

        .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-top: auto; margin-bottom: 20px; }
        .btn { padding: 20px 10px; border: none; border-radius: 10px; font-weight: bold; background: #ffd700; color: black; font-size: 12px; }
        .btn:active { transform: scale(0.9); background: #fff; }
        
        #score-board { position: absolute; top: 0; left: 50%; transform: translateX(-50%); background: gold; color: black; padding: 5px 20px; border-radius: 0 0 10px 10px; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>

<div id="score-board">P1: <span id="s1">0</span> | P2: <span id="s2">0</span></div>

<div id="game-container">
    <div class="player-side" id="p1">
        <h3>PLAYER 1</h3>
        <div class="order-box">PESANAN:<br><span id="order1">BURGER</span></div>
        <div class="plate" id="plate1"></div>
        <div class="buttons">
            <button class="btn" onclick="addIngredient(1, 'bun')">+ ROTI</button>
            <button class="btn" onclick="addIngredient(1, 'meat')">+ DAGING</button>
            <button class="btn" onclick="addIngredient(1, 'salad')">+ SELADA</button>
            <button class="btn" onclick="serve(1)" style="background:#ff5722; color:white;">SAJIKAN!</button>
        </div>
    </div>

    <div class="player-side" id="p2">
        <h3>PLAYER 2</h3>
        <div class="order-box">PESANAN:<br><span id="order2">BURGER</span></div>
        <div class="plate" id="plate2"></div>
        <div class="buttons">
            <button class="btn" onclick="addIngredient(2, 'bun')">+ ROTI</button>
            <button class="btn" onclick="addIngredient(2, 'meat')">+ DAGING</button>
            <button class="btn" onclick="addIngredient(2, 'salad')">+ SELADA</button>
            <button class="btn" onclick="serve(2)" style="background:#ff5722; color:white;">SAJIKAN!</button>
        </div>
    </div>
</div>

<script>
    let scores = {1: 0, 2: 0};
    let kitchens = {
        1: { plate: [], order: ['bun', 'meat', 'salad', 'bun'] },
        2: { plate: [], order: ['bun', 'meat', 'salad', 'bun'] }
    };

    const ingredientNames = {
        'bun': 'ROTI',
        'meat': 'DAGING',
        'salad': 'SELADA'
    };

    function addIngredient(p, item) {
        if (kitchens[p].plate.length < 6) {
            kitchens[p].plate.push(item);
            renderPlate(p);
        }
    }

    function renderPlate(p) {
        const plateDiv = document.getElementById(`plate${p}`);
        plateDiv.innerHTML = '';
        kitchens[p].plate.forEach(item => {
            const div = document.createElement('div');
            div.className = `ingredient ${item}`;
            div.innerText = ingredientNames[item];
            plateDiv.appendChild(div);
        });
    }

    function serve(p) {
        const currentPlate = kitchens[p].plate;
        const targetOrder = kitchens[p].order;

        // Cek apakah masakan sama dengan pesanan
        if (JSON.stringify(currentPlate) === JSON.stringify(targetOrder)) {
            scores[p] += 10;
            document.getElementById(`s${p}`).innerText = scores[p];
            alert(`PLAYER ${p} BERHASIL! +10 Poin`);
        } else {
            alert(`PLAYER ${p} SALAH RESEP!`);
        }

        // Reset piring
        kitchens[p].plate = [];
        renderPlate(p);
    }

    // Mencegah zoom saat tap cepat di HP
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
